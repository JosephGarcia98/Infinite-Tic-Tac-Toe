<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="stylesheet.css">
	<title>TikTacToe</title>
	</head>
	<body>
		<div class="gameBox">
			<div class="gameHeader">
				<h1>Infinte Tic-Tac-Toe Game</h1>
				<div id="settingBtn">âš™</div>
			</div>
			<h2 id="status">Player X's turn</h2>
			<div class="board">
				<div class="box" data-index="0"></div>
				<div class="box" data-index="1"></div>
				<div class="box" data-index="2"></div>
				<div class="box" data-index="3"></div>
				<div class="box" data-index="4"></div>
				<div class="box" data-index="5"></div>
				<div class="box" data-index="6"></div>
				<div class="box" data-index="7"></div>
				<div class="box" data-index="8"></div>
			</div>
			<div class="scoreBoard">
				<div id="xPlayer">Player X Wins:</div><span id="xWins">0</span>
				<div id="oPlayer">Computer Wins:</div><span id="oWins">0</span>
				<div class="hidden" id="drawsLabel">Draws:</div><span class="hidden" id="drawCount">0</span>
			<button id="reset">Reset</button>
			<ul id ="settingPanel" class="hidden">
				<li id="playerMode"></li>
				<li id="infiniteBtn"></li>
				<li id="closeSetting"><--</li>
			</ul>
		</div>
	</body>
	<script type="module" src="js/main.js"></script>
</html>
